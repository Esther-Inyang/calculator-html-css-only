<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="div1">
            <div class="logo">L0</div>
            <div>Calculator</div>
            <div class="div2">
                <div class="signA"><b>-</b></div>
                <div class="signB"><b>[]</b></div>
                <div class="signC"><b>X</b></div>
            </div>
        </div>
        <section class="sections">
            <div class="menu">
                <li><a href="#">View</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Help</a></li>
            </div>

            <div class="result-field">0</div>
            <div class="section-A">
                <div class="row1">
                    <div class="key">MC</div>
                    <div class="key">MR</div>
                    <div class="key">MS</div>
                    <div class="key">M+</div>
                    <div class="key">M-</div>
                </div>
                <div class="row2">
                    <div class="key">< -</div>
                    <div class="key">CE</div>
                    <div class="key">C</div>
                    <div class="key">+-</div>
                    <div class="key">^</div>
                </div>
                <div class="row3">
                    <div class="key">7</div>
                    <div class="key">8</div>
                    <div class="key">9</div>
                    <div class="key">/</div>
                    <div class="key">%</div>
                </div>
                <div class="row4">
                    <div class="key">4</div>
                    <div class="key">5</div>
                    <div class="key">6</div>
                    <div class="key">*</div>
                    <div class="key">1/x</div>
                </div>
                <div class="row5">
                    <div class="key">1</div>
                    <div class="key">2</div>
                    <div class="key">3</div>
                    <div class="key">-</div>
                    <div class="key">+</div>
                </div>
                <div class="row6">
                    <div class="key keyo">0</div>
                    <div class="key">.</div>
                    <div class="key keyEq">=</div>
                </div>
            </div>
        </section>  
    </div>
</body>
</html>
